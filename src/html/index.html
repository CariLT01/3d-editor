<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: black;
        }

        .toolbar {
            background-color: transparent;
            position: fixed;
            z-index: 99;
            top: 0;
            left: 0;
            width: 100%;
            min-height: max(65px, 7vh);
            height: auto;
            display: flex;
            border-left: 1px solid white;
            user-select: none;
        }

        .toolbar-category {
            display: flex;
            flex-direction: column;
            min-height: max(65px, 7vh);
        }

        .toolbar-category-items {
            display: flex;
            gap: 2.5px;
            flex-grow: 1;
            border-right: 1px solid white;
            border-bottom: 1px solid white;
            border-left: 1px solid white;
            margin-left: -1px;
        }

        .toolbar-category-label {
            color: white;
            width: 100%;
            text-align: center;
            border-bottom: 1px solid white;
        }

        .toolbar-button {
            display: flex;
            flex-direction: column;
            width: 4rem;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .toolbar-button-icon {
            width: 1.5rem;
            height: 1.5rem;
            filter: invert(100%);
            object-fit: contain;
        }

        .toolbar-button-text {
            color: white;
        }

        .explorer {
            position: fixed;
            right: 1px;
            top: 0;
            height: 100%;
            border: 1px solid black;
            width: max(200px, 10vw);
            z-index: 2147483647;
            user-select: none;

        }

        .tree,
        .tree ul {
            list-style: none;
            padding-left: 0.2rem;
            margin: 0;
            font-size: 0.75rem;
            color: white;
        }
        #tree ul {
            padding-left: 0.5rem;
        }

        #tree li {
            position: relative;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: -1px;
            list-style: none;
        }

        .tree li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0.75em;
            width: 0.75rem;
            height: 1px;
            background: #ccc;
        }

        /* Import 3D UI */

        .import3D_prompt {
            position: fixed;
            z-index: 2147483647;
            backdrop-filter: blur(8px);
            border: 1px solid white;
            width: 70vw;
            height: 70vh;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            color: white;
        }

        .prompt-title {
            width: 100%;
            text-align: center;
        }

        .prompt-note {
            width: 100%;
            text-align: center;
        }

        .center {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tree-highlighted {
            background-color: white !important;
            color: black !important;
            border :1px solid black !important;
        }
        .tree-item {
            width: 100%;
            color: white;
            border: 1px solid white;
            background-color: transparent;
            border-radius: none;
            cursor: pointer;
            text-align: left;
            margin-top: -1px;
        }
        .tree-item:focus {
            outline: none;
        }

        /* Bottom toolbar */
        .bottom-toolbar {
            position: fixed;
            bottom: 5px;
            left: 10px;
            width: 50vw;
            height: max(3vh, 50px);
        }

        .bottom-buttons-list {
            display: flex;
            gap: 5px;
        }

        .bottom-button-with-icon {
            width: auto;
            height: 100%;
            display: flex;
            align-items: center;
            border: 1px solid white;
            border-radius: 6px;
            background-color: transparent;
            backdrop-filter: blur(8px);
            color: white;
            cursor: pointer;
            user-select: none;
        }

        .bottom-button-active {
            background-color: white;
            color: black;
            backdrop-filter: none !important;
        }

        .bottom-button-icon {
            width: 2rem;
            height: 2rem;
            filter: invert(100%);
        }

        .icon-smaller {
            width: 1.5rem !important;
            height: 1.5rem !important;
            margin-right: 3px;
        }

        .bottom-button-active .bottom-button-icon {
            filter: none !important;
        }

        .bottom-button-active .key-bg {
            filter: none !important;
        }

        .bottom-button-active .key {
            color: black !important;
        }

        .bottom-button-text {
            font-size: 1rem;
        }

        .bottom-button-key {
            width: 2rem;
            height: 2rem;
            position: relative;
            margin-left: 3px;

        }

        .key-bg {
            width: 100%;
            height: 100%;
            filter: invert(100%);
        }

        .key {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.7rem;
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <div class="toolbar-category">
            <span class="toolbar-category-label">Constructive Solid Geometry</span>
            <div class="toolbar-category-items">
                <button id="union" class="toolbar-button">
                    <img src="https://www.svgrepo.com/show/379286/union.svg" alt="" class="toolbar-button-icon">
                    <span class="toolbar-button-text">Union</span>
                </button>
                <button id="subtract" class="toolbar-button">
                    <img src="https://www.svgrepo.com/show/489162/subtract.svg" alt="" class="toolbar-button-icon">
                    <span class="toolbar-button-text">Subtract</span>

                </button>
                <button id="intersect" class="toolbar-button">
                    <img src="https://www.svgrepo.com/show/239888/intersecting-intersection.svg" alt=""
                        class="toolbar-button-icon">
                    <span class="toolbar-button-text">Intersect</span>
                </button>
                <button id="seperate" class="toolbar-button">
                    <img src="https://www.svgrepo.com/show/341066/split.svg" alt="" class="toolbar-button-icon">
                    <span class="toolbar-button-text">Seperate</span>
                </button>
            </div>

        </div>
        <div class="toolbar-category">
            <span class="toolbar-category-label">New solid</span>
            <div class="toolbar-category-items">
                <button id="cube" class="toolbar-button">
                    <img src="https://www.svgrepo.com/show/532930/cube.svg" alt="" class="toolbar-button-icon">
                    <span class="toolbar-button-text">Cube</span>
                </button>
                <button id="sphere" class="toolbar-button">
                    <img src="https://www.svgrepo.com/show/221292/sphere.svg" alt="" class="toolbar-button-icon">
                    <span class="toolbar-button-text">Sphere</span>

                </button>
                <button id="cylinder" class="toolbar-button">
                    <img src="https://www.svgrepo.com/show/333878/cylinder.svg" alt="" class="toolbar-button-icon">
                    <span class="toolbar-button-text">Cylinder</span>
                </button>
                <button id="wedge" class="toolbar-button">
                    <img src="https://www.svgrepo.com/show/364326/cell-signal-none-fill.svg" alt=""
                        class="toolbar-button-icon">
                    <span class="toolbar-button-text">Wedge</span>
                </button>
            </div>

        </div>
        <div class="toolbar-category">
            <span class="toolbar-category-label">Import/Export</span>
            <div class="toolbar-category-items">
                <button id="importScene" class="toolbar-button">
                    <img src="https://www.svgrepo.com/show/333878/cylinder.svg" alt="" class="toolbar-button-icon">
                    <span class="toolbar-button-text">Import scene</span>
                </button>
                <button id="exportScene" class="toolbar-button">
                    <img src="https://www.svgrepo.com/show/364326/cell-signal-none-fill.svg" alt=""
                        class="toolbar-button-icon">
                    <span class="toolbar-button-text">Export scene</span>
                </button>
                <button id="import3D" class="toolbar-button">
                    <img src="https://www.svgrepo.com/show/513861/upload.svg" alt="" class="toolbar-button-icon">
                    <span class="toolbar-button-text">Import 3D</span>
                </button>
                <button id="exportSceneSTL" class="toolbar-button">
                    <img src="https://www.svgrepo.com/show/513861/upload.svg" alt="" class="toolbar-button-icon">
                    <span class="toolbar-button-text">Download STL</span>
                </button>
            </div>

        </div>

        <input type="file" name="" id="importSceneInput" style="display: none;">


    </div>
    <div class="import3D_prompt" id="import3D_prompt">
        <h2 class="prompt-title">Import solid</h2>
        <p class="prompt-note">(Hopefully) Supported formats: .fbx .glb .gltf .obj .stl</p>
        <p class="prompt-note">Warning: untested code. Expect glitches.</p>
        <div class="center">
            <input type="file" id="import3D_input">
        </div>
        <div class="center">
            <button id="import3D_import">Import</button>
        </div>

    </div>
    <div class="explorer" id="tree">
        <div>
            <ul>
                <li><button class="tree-highlighted tree-item"
                        data-node-id="1ae6d7ed-e445-4481-8d04-012a8bd625ed">Solid</button></li>
            </ul>
        </div>
    </div>
    <div class="bottom-toolbar">
        <div class="bottom-buttons-list">
            <button class="bottom-button-with-icon" id="localspace">
                <img src="https://www.svgrepo.com/show/369740/axis-x.svg" alt="" class="bottom-button-icon">
                <span class="bottom-button-text">Local space</span>
                <div class="bottom-button-key">
                    <img src="https://www.svgrepo.com/show/519431/square.svg" alt="" class="key-bg">
                    <span class="key">L</span>
                </div>
            </button>
            <button class="bottom-button-with-icon" id="resetPivot">
                <img src="https://www.svgrepo.com/show/509267/target.svg" alt=""
                    class="bottom-button-icon icon-smaller">
                <span class="bottom-button-text">Reset pivot</span>
                <div class="bottom-button-key">
                    <img src="https://www.svgrepo.com/show/519431/square.svg" alt="" class="key-bg">
                    <span class="key">P</span>
                </div>
            </button>
            <button class="bottom-button-with-icon" id="hideSolids">
                <img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_visibility_48px-512.png" alt=""
                    class="bottom-button-icon icon-smaller">
                <span class="bottom-button-text">Toggle visiblity</span>
                <div class="bottom-button-key">
                    <img src="https://www.svgrepo.com/show/519431/square.svg" alt="" class="key-bg">
                    <span class="key">V</span>
                </div>
            </button>
        </div>
    </div>
</body>

</html>
